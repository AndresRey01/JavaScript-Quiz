<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <nav class="highscore">View HighScores!</nav>
    <span class="timer">
        <span id="time">75</span>
    </span>
    <header class="header">JavaScript Quiz</header>
    <p class="content">Press the start button to begin the quiz!</p>

    <div class="questionText"></div>
        <input type="checkbox" id="A" class="check">
        <div class="choiceA"></div>
        <input type="checkbox" id="B" class="check">
        <div class="choiceB"></div>
        <input type="checkbox" id="C" class="check">
        <div class="choiceC"></div>
        <input type="checkbox" id="D" class="check">
        <div class="choiceD"></div>
    <button id="start-Btn">Start</button>
    <button id="next-btn" class="hide">Next</button>
<script src="script.js"></script>  
</body>
</html>
